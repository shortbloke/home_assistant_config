sudo: false
dist: jammy
language: python
python:
  - "3.11"
before_install:
  - mv travis/travis_secrets.yaml secrets.yaml
  - mv travis/travis.fake_ssl_crt travis.fake_ssl_crt
  - mv travis/travis.fake_ssl_key travis.fake_ssl_key
  - "sudo mkdir -p /config/tmp"

install:
  - pip3 install homeassistant
  - git clone https://github.com/custom-components/sensor.owlintuition.git owlintuition_component/
  - mv owlintuition_component/custom_components/owlintuition config/custom_components/owlintuition
script:
  - hass -c . --script check_config
  