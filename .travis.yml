sudo: false
dist: jammy
language: python
python:
  - "3.11"
before_install:
  - mv travis/travis_secrets.yaml secrets.yaml
  - mv travis/travis.fake_ssl_crt travis.fake_ssl_crt
  - mv travis/travis.fake_ssl_key travis.fake_ssl_key
  - "sudo mkdir -p /config/tmp"
  - "sudo mkdir -p /config/custom_components"
install:
  - pip3 install homeassistant
  - git clone https://github.com/custom-components/sensor.owlintuition.git owlintuition_component
  - mv owlintuition_component/custom_components config/custom_components
  - git clone https://github.com/ollo69/ha-smartthinq-sensors.git ha-smartthinq-sensors_component
  - mv ha-smartthinq-sensors_component/custom_components config/custom_components
script:
  - hass -c . --script check_config
  