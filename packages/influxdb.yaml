influxdb:
  host: !secret influx_host
  include:
    entities:
      # Ironing Room
      - sensor.ironing_room_total_power_now
      - sensor.ironing_room_total_power_today
      - sensor.ironing_table_power
      - sensor.ironing_table_power_today
      - sensor.irons_left_power
      - sensor.irons_left_power_today
      - sensor.irons_right_power
      - sensor.irons_right_power_today
      - sensor.laurastar_iron_power
      - sensor.laurastar_iron_power_today
      - sensor.magpie_iron_power
      - sensor.magpie_iron_power_today
      - sensor.kitchen_total_power_today
      # Kitchen
      - sensor.tumble_dryer_power
      - sensor.tumble_dryer_power_today
      - sensor.washing_machine_power
      - sensor.washing_machine_power_today
      - sensor.dishwasher_power
      - sensor.dishwasher_power_today
      - sensor.dishwasher_uses_today
      - sensor.dryer_uses_today
      - sensor.washing_machine_uses_today
      - sensor.kitchen_total_power_now
      - sensor.kitchen_total_power_today
      # House
      - sensor.owl_intuition_electricity_power_p1
      - sensor.owl_intuition_solar_generating
      - sensor.owl_intuition_solar_exporting
      - sensor.owl_intuition_electricity_today_p1
      - sensor.owl_intuition_solar_exported_today
      - sensor.owl_intuition_solar_generated_today
      # Showers and Hot Water
      - water_heater.hallway_thermostat_hot_water
      - sensor.hot_water_tank_temperature
      - sensor.ensuite_shower_power
      - sensor.family_bathroom_shower_power
      - sensor.ensuite_shower_uses_today
      - sensor.family_bathroom_shower_uses_today
      # Temperature sensors
      - sensor.loft_fan_temperature
      - sensor.lumi_lumi_sens_ca8a3702_temperature
      - sensor.portable_sensor_1_temperature
      - sensor.portable_sensor_2_temperature
      - sensor.portable_sensor_3_temperature
      - sensor.portable_sensor_5_temperature
      - sensor.temp_humid_ext_1_temperature
      - sensor.hallway_thermostat_house_temperature
      - sensor.lumi_lumi_sens_ca8a3702_temperature
      # Humidity sensors
      - sensor.loft_fan_humidity
      - sensor.temp_humid_1_humidity
      - sensor.temp_humid_2_humidity
      - sensor.temp_humid_3_humidity
      - sensor.temp_humid_5_humidity
      - sensor.temp_humid_ext_1_humidity
      - sensor.hallway_thermostat_house_humidity
      - sensor.lumi_lumi_sens_ca8a3702_humidity
      # Salt level sensor
      - sensor.water_softner_salt_level