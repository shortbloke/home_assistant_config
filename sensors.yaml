- platform: history_stats
  name: Ensuite Shower Uses Today
  entity_id: binary_sensor.ensuite_shower_active
  type: count
  state: 'on'
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

