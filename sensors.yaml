### Command Line Sensor for SSL Certifcate Expiry Checking
- platform: command_line
  name: SSL cert expiry
  unit_of_measurement: days
  scan_interval: 86400
  command: "ssl-cert-check -b -c /etc/letsencrypt/live/rowannet.duckdns.org/cert.pem | awk '{ print $NF }'"

### Component to monitor travis-ci status of config file repro.
- platform: travisci
  api_key: !secret travisci_api_key
  # scan_interval: 60
  repository: "home_assistant_config"
  monitored_conditions:
    - last_build_id
    - last_build_state

